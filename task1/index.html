<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="listOfTasks">
      <input id="task" placeholder="give me a task" />
      <div class="buttons">
        <button id="add" onclick="addTask()">Add Task</button>
        <button id="delete" onclick="deleteTask()">Delete Task</button>
      </div>
      <p class="active">Count of Active Tasks:</p>
      <ul id="list"></ul>
    </div>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </body>
</html>
